
<div class="table-responsive">
    <table class="table table-hover table-striped table-bordered" data-order="[]">
        <thead class="thead-dark">
            <tr>
                <th>Region</th>
                <th>Sub Regions</th>
                <th>Towns</th>
                <th>Routes</th>
                <th>Dungeons</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: GameHelper.enumStrings(GameConstants.Region).filter(r => !['none', 'final'].includes(r))">
            <tr class="text-nowrap clickable" data-bind="
                click: (_, e) => { return Wiki.gotoPageClick(e, 'Regions', GameConstants.camelCaseToString($data)); },
                attr: { 'data-href': `#!Regions/${GameConstants.camelCaseToString($data)}` }">
                <td data-bind="attr: { 'data-order': $data.region }">
                    <a class="text-decoration-none" href="#!" data-bind="text: GameConstants.camelCaseToString($data), attr: { href: `#!Regions/${GameConstants.camelCaseToString($data)}` }"></a>
                </td>
                <td data-bind="text: SubRegions.list[GameConstants.Region[$data]].length - 1"></td>
                <td data-bind="text: Object.values(TownList).filter(t => t.region == GameConstants.Region[$data]).length"></td>
                <td data-bind="text: Routes.getRoutesByRegion(GameConstants.Region[$data]).length"></td>
                <td data-bind="text: GameConstants.RegionDungeons[GameConstants.Region[$data]].length"></td>
            </tr>
        </tbody>
    </table>
</div>
