<div>
    <table class="table table-bordered table-hover table-striped">
        <thead>
            <tr>
                <th class="text-center">Icon</th>
                <th class="text-center">Challenge Name</th>
                <th class="text-center">Description</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: Object.entries(App.game.challenges.list)">
            <tr>
                <td class="align-middle text-center">
                    <img width="48px" data-bind="attr: {src: './pokeclicker/docs/assets/images/challenges/' + $data[0] + '.png'}"/>
                </td>
                <td class="align-middle" data-bind="text: $data[1].type"></td>
                <td class="align-middle" data-bind="text: $data[1].description"></td>
            </tr>
        </tbody>
    </table>
</div>
