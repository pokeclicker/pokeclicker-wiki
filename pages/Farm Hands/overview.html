<h2>Available Farm Hands</h2>
<div class="table-responsive">
    <table class="table table-hover table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Farm Hand</th>
                <th>Hourly Wage</th>                
                <th>Work Speed</th>
                <th>Efficiency</th>
                <th>Max Energy</th>
            </tr>
        </thead>
        <tbody>
            <!-- ko foreach: FarmHands.list -->
            <tr class="clickable" data-bind="click: () => { Wiki.gotoPage('Farm Hands', $data.name); return false; }">
                <td class="text-nowrap">
                    <img data-bind="attr: { src: `./pokeclicker/docs/assets/images/profile/trainer-${$data.trainerSprite}.png` }"/>
                    <ko data-bind="text: $data.name"></ko>
                </td>
                <td class="text-nowrap" data-bind="attr: { 'data-order': $data.cost.amount }">
                    <img width="18px" data-bind="attr: { src: `./pokeclicker/docs/assets/images/currency/${GameConstants.Currency[$data.cost.currency]}.svg` }"/>
                    <ko data-bind="text: $data.cost.amount.toLocaleString()"></ko>
                </td>                
                <td data-bind="text: GameConstants.formatTimeFullLetters($data.workTick / 1000)"></td>
                <td data-bind="text: $data.efficiency"></td>
                <td data-bind="text: $data.maxEnergy"></td>
            </tr>
            <!-- /ko -->
        </tbody>
    </table>
</div>
