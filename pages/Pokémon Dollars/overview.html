<div>
    <br/>
    <h3>Regional Rate Tables</h3>
    <div data-bind="foreach: GameHelper.enumNumbers(GameConstants.Region).filter((r) => r != GameConstants.Region.final && r != GameConstants.Region.none)">
        <h3><a data-bind="text: GameConstants.camelCaseToString(GameConstants.Region[$data]), attr: { href: `#!Regions/${GameConstants.camelCaseToString(GameConstants.Region[$data])}` }">Region</a></h3>
    
        <div class="table-responsive">
            <table class="table table-hover table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Route/Gym</th>
                        <th>Max Health</th>
                        <th>Average</th>
                        <th>(AC/LI) Average</th>
                        <th>(AC*LI) Average</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: Routes.getRoutesByRegion($data)">
                    <tr>
                        <td data-bind="text: $data.routeName"></td>
                        <td data-bind="text: PokemonFactory.routeHealth($data.number, $parents[0]).toLocaleString()"></td>
                        <td data-bind="text: Math.floor((Math.max(10, 3 * MapHelper.normalizeRoute($data.number, $parents[0]) + 5 * Math.pow(MapHelper.normalizeRoute($data.number, $parents[0]), 1.15) + 26) + Math.max(10, 3 * MapHelper.normalizeRoute($data.number, $parents[0]) + 5 * Math.pow(MapHelper.normalizeRoute($data.number, $parents[0]), 1.15) + -25))/2).toLocaleString()"></td>
                        <td data-bind="text: Math.floor(((Math.max(10, 3 * MapHelper.normalizeRoute($data.number, $parents[0]) + 5 * Math.pow(MapHelper.normalizeRoute($data.number, $parents[0]), 1.15) + 26) + Math.max(10, 3 * MapHelper.normalizeRoute($data.number, $parents[0]) + 5 * Math.pow(MapHelper.normalizeRoute($data.number, $parents[0]), 1.15) + -25))/2)*1.5).toLocaleString()"></td>
                        <td data-bind="text: Math.floor(((Math.max(10, 3 * MapHelper.normalizeRoute($data.number, $parents[0]) + 5 * Math.pow(MapHelper.normalizeRoute($data.number, $parents[0]), 1.15) + 26) + Math.max(10, 3 * MapHelper.normalizeRoute($data.number, $parents[0]) + 5 * Math.pow(MapHelper.normalizeRoute($data.number, $parents[0]), 1.15) + -25))/2)*2.25).toLocaleString()"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
