<table class="table table-bordered table-striped table-hover">
    <thead>
        <tr>
            <th class="text-center">#</th>
            <th>Pokémon</th>
            <th>Base Pokémon</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: pokemonList.filter((p) => p.id > 0 && p.id > Math.floor(p.id)
        && Math.floor(p.id) <= GameConstants.MaxIDPerRegion[GameConstants.MAX_AVAILABLE_REGION])">
        <tr>
            <td class="text-center align-middle" data-bind="text: id"></td>
            <td class="align-middle">
                <img width="36px" class="me-2" data-bind="attr: {src: './pokeclicker/docs/assets/images/pokemon/' + id + '.png'}"/>
                <a class="text-decoration-none" href="#!" target="_blank" data-bind="text: name, attr: {href: `#!Pokemon/${$data.name}` }"></a>
            </td>
            <td class="align-middle">
                <a class="text-decoration-none" href="#!" target="_blank" data-bind="text: pokemonMap[Math.floor(id)].name, attr: {href: `#!Pokemon/${pokemonMap[Math.floor(id)].name}` }"></a>
            </td>
        </tr>
    </tbody>
</table>
