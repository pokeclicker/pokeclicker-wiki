<div class="table-responsive">
    <table class="table table-hover table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Item Name</th>
                <th>Category</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <!-- ko foreach: Object.values(ItemList) -->
            <tr class="clickable" data-bind="click: () => { const page = Wiki.items.getItemCategoryAndPageFromObject($data); Wiki.gotoPage(page.category, page.page); return false; }">
                <td data-bind="text: $data.displayName"></td>
                <td data-bind="html: GameConstants.camelCaseToString($data.constructor.name)"></td>
                <td data-bind="html: $data.description"></td>          
            </tr>
            <!-- /ko -->
            <!-- ko foreach: UndergroundItems.list.filter((ui) => !Object.values(ItemList).some((i) => i.displayName == ui.displayName)) -->
            <tr class="clickable" data-bind="click: (_, e) => { return Wiki.gotoPageClick(e, 'Items', $data.displayName); }">
                <td>
                    <a class="text-decoration-none" href="#!" data-bind="text: $data.displayName, attr: { href: `#!Items/${$data.displayName}` }"></a>
                </td>
                <td data-bind="html: GameConstants.camelCaseToString($data.constructor.name)"></td>
                <td>An item found in the underground</td>
            </tr>
            <!-- /ko -->
        </tbody>
    </table>
</div>
