<table class="table table-bordered table-striped table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Location</th>
            <th>Location Type</th>
            <th>Requirements</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: Object.values(TemporaryBattleList)">
        <tr class="clickable" data-bind="click: () => { Wiki.gotoPage('Temporary Battles', $data.name); return false; }">
            <td class="align-middle" data-bind="text: $data.name"></td>
            <!-- ko ifnot: $data.optionalArgs?.returnTown -->
            <td class="align-middle" data-bind="text: $data.getTown().name"></td>
            <td class="align-middle" data-bind="text: $data.getTown() instanceof DungeonTown ? 'Dungeon' : 'Town'"></td>
            <!-- /ko -->
            <!-- ko if: $data.optionalArgs?.returnTown -->
            <td class="align-middle" data-bind="text: `Near ${$data.optionalArgs.returnTown}`"></td>
            <td class="align-middle">Map</td>
            <!-- /ko -->
            <td data-bind="html: Wiki.tempBattles.getRequirements($data).join('<br />')"></td>
        </tr>
    </tbody>
</table>
