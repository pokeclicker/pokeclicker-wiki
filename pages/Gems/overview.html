<div>
    <br/>
    <h3>List of Gems</h3>
    <div class="table-responsive">
        <table class="table table-hover table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Gem</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: GameHelper.enumNumbers(PokemonType).filter(t => t >= 0)">
                <tr class="clickable align-middle" data-bind="
                    click: (_, e) => { return Wiki.gotoPageClick(e, 'Gems', PokemonType[$data]); },
                    attr: { 'data-href': `#!Gems/${PokemonType[$data]}` }">
                    <td>
                        <a class="text-decoration-none" href="#!" data-bind="text: `${PokemonType[$data]} Gem`, attr: { href: `#!Gems/${PokemonType[$data]}` }"></a>
                    </td>
                    <td><img data-bind="attr: {src: './pokeclicker/docs/' + Gems.image($data)}"/></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
