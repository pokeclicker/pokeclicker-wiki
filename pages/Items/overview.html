<div class="table-responsive">
    <table class="table table-hover table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Item Name</th>
                <th>Category</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <!-- ko foreach: Object.values(ItemList) -->
            <!-- ko let: { page: Wiki.items.getItemCategoryAndPageFromObject($data) } -->
            <tr class="clickable align-middle" data-bind="
                click: (_, e) => { return Wiki.gotoPageClick(e, page.category, page.page); },
                attr: { 'data-href': `#!${page.category}/${page.page}` }">
                <td>
                    <a class="text-decoration-none" href="#!" data-bind="text: $data.displayName, attr: { href: `#!${page.category}/${page.page}` }"></a>
                </td>
                <td data-bind="html: GameConstants.camelCaseToString($data.constructor.name)"></td>
                <td data-bind="html: $data.description"></td>          
            </tr>
            <!-- /ko -->
            <!-- /ko -->
            <!-- ko foreach: UndergroundItems.list.filter((ui) => !Object.values(ItemList).some((i) => i.displayName == ui.displayName)) -->
            <tr class="clickable" data-bind="
                click: (_, e) => { return Wiki.gotoPageClick(e, 'Items', $data.displayName); },
                attr: { 'data-href': `#!Items/${$data.displayName}` }">
                <td>
                    <a class="text-decoration-none" href="#!" data-bind="text: $data.displayName, attr: { href: `#!Items/${$data.displayName}` }"></a>
                </td>
                <td data-bind="html: GameConstants.camelCaseToString($data.constructor.name)"></td>
                <td>An item found in the underground</td>
            </tr>
            <!-- /ko -->
        </tbody>
    </table>
</div>
