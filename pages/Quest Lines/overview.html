<div class="table-responsive">
    <br/>
    <h3>List of QuestLines</h3>
    <table class="table table-hover table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Steps</th>
                <th>Bulletin Board</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: App.game.quests.questLines()">
            <tr class="clickable align-middle" data-bind="
                click: (_, e) => { return Wiki.gotoPageClick(e, 'Quest Lines', $data.name); },
                attr: { 'data-href': `#!Quest Lines/${$data.name}` }">
                <td>
                    <a class="text-decoration-none" href="#!" data-bind="text: $data.name, attr: { href: `#!Quest Lines/${$data.name}` }"></a>
                </td>
                <td data-bind="text: $data.description"></td>
                <td data-bind="text: $data.totalQuests"></td>
                <td data-bind="text: $data.bulletinBoard >= 0 ? GameConstants.BulletinBoards[$data.bulletinBoard] : '-'"></td>
            </tr>
        </tbody>
    </table>
</div>
