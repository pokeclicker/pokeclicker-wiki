<div class="mt-3">
    <h3>Shop(s)</h3>
    <div>
        <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover">
                <thead>
                    <th>Item</th>
                    <th>Base Price</th>
                    <th>Shop</th>
                    <th>Region</th>
                </thead>
                <tbody data-bind="foreach: Wiki.shopMon.getShopItems(Currency.battlePoint)">
                    <tr>
                        <td class="align-middle">
                            <img width="24" class="me-1" data-bind="attr: { src: './pokeclicker/docs/' + $data[1].image }" />
                            <a href="#!" class="text-decoration-none" data-bind="text: $data[1].displayName,
                                attr: { href: `#!Items/${$data[1].displayName}` }"></a>
                        </td>
                        <td class="align-middle">
                            <img width="18" class="me-1" data-bind="attr: { src: `./images/${GameConstants.Currency[$data[1].currency]}.svg` }" />
                            <ko data-bind="text: $data[1].basePrice.toLocaleString(), attr: { 'data-sort': $data[1].basePrice }"></ko>
                        </td>
                        <td><a data-bind="text: $data[0].name ?? 'PokÃ© Mart' + ' (' + $data[0].parent.name + ')', attr: { href: `#!Towns/${$data[0].parent.name}` }"></a></td>
                        <td data-bind="with: GameConstants.camelCaseToString(GameConstants.Region[$data[0].parent.region])"><a data-bind="text: $data, attr: { href: `#!Regions/${$data}` }"></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<br/>
<h4>Shopmon</h4>
<div>
    <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover">
            <thead>
                <th>Item</th>
                <th>Base Price</th>
                <th>Shop</th>
                <th>Region</th>
            </thead>
            <tbody data-bind="foreach: Wiki.shopMon.getShopMons(Currency.battlePoint)">
                <tr>
                    <td class="align-middle">
                        <img width="24" class="me-1" data-bind="attr: { src: './pokeclicker/docs/' + $data[1].image }" />
                        <a href="#!" class="text-decoration-none" data-bind="text: $data[1].displayName,
                            attr: { href: `#!Pokemon/${$data[1].name}` }"></a>
                    </td>
                    <td class="align-middle">
                        <img width="18" class="me-1" data-bind="attr: { src: `./images/${GameConstants.Currency[$data[1].currency]}.svg` }" />
                        <ko data-bind="text: $data[1].basePrice.toLocaleString(), attr: { 'data-sort': $data[1].basePrice }"></ko>
                    </td>
                    <td><a data-bind="text: $data[0].name + ' (' + $data[0].parent.name + ')', attr: { href: `#!Towns/${$data[0].parent.name}` }"></a></td>
                    <td data-bind="with: GameConstants.camelCaseToString(GameConstants.Region[$data[0].parent.region])"><a data-bind="text: $data, attr: { href: `#!Regions/${$data}` }"></a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
